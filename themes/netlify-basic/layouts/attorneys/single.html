<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head" . }}


    <style>

        .ti {
            font-size: 22px;
            padding: 10px;
            background-color: #dcaa5c;
            color: black;
        }

        .ti:hover {
            color: white;
            cursor: pointer;
        }

    </style>

</head>

<body>
    {{ partial "header" . }}
    {{ partial "banner" . }}
    {{ partial "awards" . }}
    {{ partial "breadcrums" . }}
    <div id="empresa" style="padding:20px;margin:1px;">
        <div class="container">
            <div class="row">
                <div class="col {{ .Title }}">
                    
                    <h1>
                    <span class="heading">{{ .Title }}</span>
                    <span class="image-single">
                        <img width="100%" src="{{ .Params.src }}">
                    </span> 
                    </h1>
                  
                    <div class="attorney_content">
                        <p>{{ .Content }}</p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    </div>
    {{ partial "practice-areas" . }}
    {{ partial "getin-touch" . }}
    {{ partial "footer" . }}
    {{ partial "scripts" . }}
</body>

</html>

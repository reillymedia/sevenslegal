<section>
    <div {{ if .IsHome }} class="banner" {{ else }} class="banner innerbanner"  {{ end}}> 
	{{if isset .Params "banner" }}
	<img src="{{ .Params.banner }}" alt="{{ .Title }}">
	{{ else }}
        <img src="/img/Sevens-Legal-Criminal-Defense-lawyers.jpg.webp">
		{{ end }}
        <div class="container bannner-title">
            <h1><a href="{{ .Site.Params.hostName }}{{ .Permalink | absURL }}" alt="{{ .Title }}">{{ .Title }}</a></h1>
        </div>
    </div>
</section>

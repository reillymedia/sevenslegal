<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta name="robots" content="index,all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
	{{ if .IsHome}}
    <title>{{ if not .IsHome }}{{ .Title | title }} | {{ end }}{{ .Site.Title }}</title>{{ else }}
    <title>{{if eq .Site.Taxonomies }} test {{ else }}{{ if .Params.yoast_title}}{{ .Params.yoast_title }}{{ else }} {{ .Params.Title }}{{ end }}{{ end }}</title>{{ end }}
    {{ if .Params.yoast_description}}<meta content="{{ .Params.yoast_description}}" name="description" />{{end}}
	<link rel="canonical" href="{{ .Site.Params.hostName }}{{ .Permalink | absURL }}" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ if .Params.yoast_title}}{{ .Params.yoast_title }}{{ else }} {{ .Params.Title }}{{ end }}" />
	<meta property="og:url" content="{{ .Site.Params.hostName }}{{ .Permalink | absURL }}" />
	<meta content="{{ .PublishDate.Format "2017-08-10T15:00:07+00:00" | safeHTML }}" property="article:published_time" />
	<meta content="{{ .Lastmod.Format "2017-08-13T22:27:39+00:00" | safeHTML }}" property="article:modified_time" />
	<meta content="sevenslegal" name="author" />
	<meta content="Written by" name="twitter:label1" />
	<meta content="sevenslegal" name="twitter:data1" />
	<meta content="Est. reading time" name="twitter:label2" />
	<meta content="6 minutes" name="twitter:data2" />
